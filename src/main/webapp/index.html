<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>牧马测试平台</title>
    <script type="text/javascript" src="/resource/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/resource/js/index.js"></script>
    <link rel="stylesheet" href="/resource/css/index.css" type="text/css"/>
</head>
<body>
<a class="link-float" href="#list">返回目录</a>

<div id="list" class="list">

</div>
<fieldset>
    <legend>文档说明</legend>
    <div>

    </div>
</fieldset>
<fieldset>
    <legend>登录</legend>
    <table>
        <tr>
            <td class="title">URL:</td>
            <td name="url">/user/login.do</td>
        </tr>
        <tr>
            <td class="title">入参:</td>
            <td>
             <pre>
phone 手机号码
password 密码</pre>
            </td>
        </tr>
        <tr>
            <td class="title">手机号码:</td>
            <td><input type="text" name="phone" value="15705938769"/></td>
        </tr>
        <tr>
            <td class="title">密码:</td>
            <td><input type="text" name="password" value="123456"/></td>
        </tr>
        <tr>
            <td><input type="button" value="提交" onclick="submitAct(this)"/></td>
            <td><textarea name="resp"></textarea></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>注册</legend>
    <table>
        <tr>
            <td class="title">URL:</td>
            <td name="url">/mobile/user/logout</td>
        </tr>
        <tr>
            <td class="title">入参:</td>
            <td>
                <pre></pre>
            </td>
        </tr>
        <tr>
            <td class="title">出参:</td>
            <td>
                <pre></pre>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="提交" onclick="submitAct(this)"/></td>
            <td><textarea name="resp"></textarea></td>
        </tr>
    </table>
</fieldset>

</html>
