<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>牧马测试平台</title>
    <script type="text/javascript" src="/resource/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/resource/js/index.js"></script>
    <link rel="stylesheet" href="/resource/css/index.css" type="text/css"/>
</head>
<body>
<a class="link-float" href="#list">返回目录</a>

<div id="list" class="list">

</div>
<fieldset>
    <legend>文档说明</legend>
    <div>

    </div>
</fieldset>
<fieldset>
    <legend>登录</legend>
    <table>
        <tr>
            <td class="title">URL:(get)</td>
            <td name="url" type="get">/user/login.do</td>
        </tr>
        <tr>
            <td class="title">手机号码:</td>
            <td><input type="text" name="regPhone" value="15705938769"/></td>
        </tr>
        <tr>
            <td class="title">密码:</td>
            <td><input type="text" name="password" value="123456"/></td>
        </tr>
        <tr>
            <td><input type="button" value="提交" onclick="submitAct(this)"/></td>
            <td><textarea name="resp"></textarea></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>注册</legend>
    <table>
        <tr>
            <td class="title">URL:(post)</td>
            <td name="url" type="post">/user/register.do</td>
        </tr>
        <tr>
            <td class="title">手机号码:</td>
            <td><input type="text" name="regPhone" value="15705938769"/></td>
        </tr>
        <tr>
            <td class="title">密码:</td>
            <td><input type="text" name="password" value="123456"/></td>
        </tr>
        <tr>
            <td class="title">类型:</td>
            <td><input type="text" name="type" value="0"/></td>
        </tr>
        <tr>
            <td class="title">邀请码:</td>
            <td><input type="text" name="code" value="W943TW"/></td>
        </tr>
        <tr>
            <td><input type="button" value="提交" onclick="submitAct(this)"/></td>
            <td><textarea name="resp"></textarea></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>登出</legend>
    <table>
        <tr>
            <td class="title">URL:(get)</td>
            <td name="url" type="get">/user/loginOut.do</td>
        </tr>
        <tr>
            <td><input type="button" value="提交" onclick="submitAct(this)"/></td>
            <td><textarea name="resp"></textarea></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>邀请码验证</legend>
    <table>
        <tr>
            <td class="title">URL:(post)</td>
            <td name="url" type="post">/user/checkCode.do</td>
        </tr>
        <tr>
            <td class="title">邀请码:</td>
            <td><input type="text" name="code" value="154552"/></td>
        </tr>
        <tr>
            <td><input type="button" value="提交" onclick="submitAct(this)"/></td>
            <td><textarea name="resp"></textarea></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>用户信息认证提交</legend>
    <table>
        <form>
        <tr>
            <td class="title">URL:(post)</td>
            <td name="url" type="post">/user/authInfo.do</td>
        </tr>
        <tr>
            <td class="title">身份证号码:</td>
            <td><input type="text" name="idNumber" value="350526199555547123"></td>
        </tr>
        <tr>
            <td class="title">身份证正面:</td>
            <td><input type="file" name="idImageWhite" accept="image/png,image/jpeg"></td>
        </tr>
        <tr>
            <td><input type="button" value="提交" onclick="submitFileAct(this)"/></td>
            <td><textarea name="resp"></textarea></td>
        </tr>
        </form>
    </table>

</fieldset>
</body>
</html>
